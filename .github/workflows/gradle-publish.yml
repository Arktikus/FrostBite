name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up Java JDK
      uses: actions/setup-java@v1.4.4
      with:
        java-version: '17'
        java-package: 'jdk'
        server-id: 'github'
        settings-path: ${{ github.workspace }}

    - name: Build with Gradle
      run: ./gradlew build

    - name: Publish to GitHub Packages
      run: |
        echo "MY_GITHUB_USERNAME=${{ secrets.MY_GITHUB_USERNAME }}" >> $GITHUB_ENV
        echo "MY_GITHUB_TOKEN=${{ secrets.MY_GITHUB_TOKEN }}" >> $GITHUB_ENV
        ./gradlew publish
      env:
        MY_GITHUB_USERNAME: ${{ secrets.MY_GITHUB_USERNAME }}
        MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
